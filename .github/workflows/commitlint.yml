name: Commitlint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-node-

      - name: Install dependencies (uses npm install to avoid lockfile mismatch)
        run: npm install

      - name: Run commitlint
        run: |
          # ensure we have the main branch for range comparison
          git fetch origin main:main || true
          npx --no-install commitlint --from=origin/main --to=HEAD
